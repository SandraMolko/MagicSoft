<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/formclient.css">
  
  </head>
  <body>
    <h1>Ingresa a tu cuenta</h1>
    <div class="container5">
      <form class="form" id="contact-form ">
         <div class="mb-4">
            <label for="exampleInputImg" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="exampleInputImg" aria-describedby="imageHelp">
            <div id="textHelp" class="form-text">¿Cuál es el servicio que deseas agregar?</div>
          </div>
        <div class="mb-3">
          <label for="exampleInputText" class="form-label">Servicio</label>
          <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp">
          <div id="textHelp" class="form-text">¿Cuál es el servicio que deseas agregar?</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputParrafo" class="form-label">Descripción del nuevo servicio</label>
          <textarea type="text" class="form-control" id="contact_message" name="contact_message" rows="3" placeholder="Escriba aquí su mensaje y/o servicios que desea cotizar."></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Confirmar</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
