<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio</title>
  <link rel="icon" type="image" href="./src/logoAMR.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/footer.css" />
</head>

<body>
  <!-- NAVBAR [JS Implemented] -->
  <div class="navbar" id="navbar"></div>
  <!-- FIN NAVBAR -->

  <main class="main">
    <div class="container" id="historias">
      <!--Inicio del contenedor historias de éxito-->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <img src="./src/img/portafolio/issste.png" class="card-img-top">
        </div>
        <div class="col">
            <img src="./src/img/portafolio/segob.png" class="card-img-top" alt="...">
        </div>
        <div class="col">
            <img src="./src/img/portafolio/PRONAFIN.png" class="card-img-top" alt="...">
        </div>
        <div class="col">
            <img src="./src/img/portafolio/sct.png" class="card-img-top">
        </div>
        <div class="col">
            <img src="./src/img/portafolio/INR.png" class="card-img-top" alt="...">
        </div>
        <div class="col">
            <img src="./src/img/portafolio/UPN.png" class="card-img-top" alt="...">
        </div>
      </div>
      <!-- Fin de carrusel -->
      <div class="cardsPortafolio">
        <div class="card mb-3">
          <div class="row g-0" >
            <div class="col-md-4">
              <img src="./src/pronosticos_logo.jpg" class="img-fluid rounded-start" alt="..." width="100%" height="100%"/>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">
                  Pronósticos para la asistencia pública
                </h5>
                <p class="card-text">
                  Entre nuestro portafolio de clientes se encuentran distintas dependencias de gobierno y organismos públicos. 
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--FIN cardsPortafolio-->
    </div>
    <!--Contenedor para historias de éxito-->

  </main>

  <!-- FOOTER [JS Implemented] -->
  <footer class="footer" id="footer"></footer>
  <!-- FIN FOOTER -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./js/navbar.js" defer></script>
  <script src="./js/footer.js" defer></script>
</body>

</html>
