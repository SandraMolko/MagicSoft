<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/contacto.css">

  </head>
  <header  class="header">
    <div>
        <img  class="logo" src="./src/img/logo.png" alt="Logo"; >
    </div>
    <nav class="menu" >

        <a href="#inicio">Inicio</a>
        <a href="#nosotros">Nosotros</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contáctanos</a>
        <a href="#magicsoft">MagicSoft</a>
    </nav>
    
</header>

  <body>
    <div class="frase"><h1>Contáctanos, cotizamos tu proyecto sin compromiso.</h1>
    </div>
    <div class="container" id="formulario">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="nombre" class="form-control" id="FormControlInput1" placeholder="Nombre y apellidos">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="telefono" class="form-control" id="FormControlInput2" placeholder="000-000-0000">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="nombreEmpresa" class="form-label">Nombre de la empresa</label>
        <input type="empresa" class="form-control" id="FormControlInput4" placeholder="Empresa S.A. de C.V">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="FormControlTextarea1" rows="3" placeholder="Escriba aquí su mensaje y/o servicios que desea cotizar."></textarea>
      </div>
      <h6>Gracias por sus comentarios, servicio al cliente le contactará lo más pronto posible.</h6>

      <button type="button" class="btn btn-primary btn-sm">Enviar</button>
      <button type="button" class="btn btn-secondary btn-sm">Limpiar todo</button>
    </div>

     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
