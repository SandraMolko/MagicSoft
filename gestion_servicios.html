    <main class="main">

      <h1>Bienvenido a Gestión de Servicios</h1>
      <!-- Warning Alert -->
      <div id="alert-container"></div>

      <div class="container"  id="services-container">
        <!-- Service Form -->
        <form class="form" id="service-form ">
          <div class="mb-3">
              <label for="Inputimg" class="form-label">Imagen</label>
              <input type="file" class="form-control" id="Inputimg" aria-describedby="imageHelp">
              <div id="textHelp" class="form-text" >Selecciona la foto del servicio que desea agregar</div>
            </div>
          <div class="mb-3">
            <label for="service_name" class="form-label">Servicio</label>
            <input type="text" class="form-control" id="service_name" aria-describedby="textHelp">
            <div id="textHelp" class="form-text">¿Cuál es el nombre del servicio que desea agregar?</div>
          </div>
          <div class="mb-3">
            <label for="service_description" class="form-label">Descripción</label>
            <textarea type="text" class="form-control" id="service_description" name="service_description" rows="3" placeholder="Escriba aquí la descripción del servicio que desea agregar."></textarea>
          </div>
          <div class="d-flex" id="btns">
            <button type="submit" id="submit" class="btn btn-primary"  >Enviar</button>
            <button type="reset" id="btnClear" class="btn btn-primary" onclick="cleanWarnings()">Limpiar</button>
          </div>
        </form>
      </div>

      <div class="alert alert-danger" id="alerta" style="display: none;">
        Por favor, completa todos los campos.
      </div>
